{% extends 'main.html' %}

{% block content %}
<main class="update-account layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{% url 'UserProfile' request.user.id %} ">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
              </path>
            </svg>
          </a>
          <h3>Edit your profile</h3>
        </div>
      </div>
      <div class="layout__body">
        <form class="form" action="" method="POST" enctype="multipart/form-data">   
          <!-- setting the enctype  to multipart/form-data is necessary for file uploads In a form. It tells django that a user is submitting some Files in the form along with other Fields 
          ALSO WE WRITE THE REQUEST.FILES IN THE VIEW TO PROCESS THE FILES OPLOAD IN A FORM -->
          {% csrf_token %}

          {% for field in form %}
          <div class="form__group">
            <label for="profile_pic"> {{field.label}} </label> 
            {{field}}


            {% comment %} {% if field.help_text %}
            <span > {{field.help_text}}</span>
            {% endif %}  {% endcomment %}
            

          </div>

          {% endfor %}


          <div class="form__action">
            <a class="btn btn--dark" href="{% url 'UserProfile' request.user.id %} ">Cancel</a>  
            <button class="btn btn--main" type="submit">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
</main>
{% endblock content %}
